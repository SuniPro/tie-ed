name: Prettier

on: pull_request

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout `
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # âœ… PR ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ
          fetch-depth: 0  # âœ… ëª¨ë“  ë³€ê²½ ì´ë ¥ ê°€ì ¸ì˜¤ê¸°

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{js,md,ts,tsx,json,html}
          only_changed: True
          prettier_version: 3.0.1

      # ğŸŸ¢ ë³€ê²½ ì‚¬í•­ì´ ìˆìœ¼ë©´ PR ë¸Œëœì¹˜ì— ìë™ í‘¸ì‹œ
      - name: Push Prettier Changes to PR Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: Apply Prettier formatting" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
